<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>seus pensamentos</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                min-height: 100vh;
                background-color: rgba(53, 164, 255, 0.603);
                background-image: url(img2/verde-de-pisar.png);
                background-repeat: no-repeat;
                background-size: cover;

                display: flex;
                justify-content: center;
                align-items: end;
                height: 100vh;
            }
            .gabriel-container{
                position: relative;
                display: inline-block;
            }
            .gabriel{
                display: block;
                left: 90px;
                
            }
            .pensamento{
                position: absolute;
                top: -250px;
                left: -350px;
                width: 400px;
            }
            .text{
                position: absolute;
                top: -180px;
                left: -285px;
                text-align: center;
                font-size: larger;
                font-family: sans-serif;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="gabriel-container">

        <img src="img2/gabriel-O-miador.png" class="gabriel">
        <img src="img2/pensamento.png" class="pensamento">

        <p class="text">
            Amo o jeito que você pensa, <br>
            o jeito que fala. <br>
            Amo saber o que tu pensas; <br>
            te conheço, <br>
            meu gato. <br>
        </p>
        </div>
    </body>
</html>
