<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            as suas mãos
        </title>
        <style>
            body{
                min-height: 100vh;
                margin: 0;
                padding: 0;
                background-color: rgb(255, 255, 255);
                overflow: scroll;
                overflow-x: hidden;
            }
            
            .layout{
                display: flex;
                align-items: flex-start;
                justify-content: center;
                gap: 20px;
            }
            .pair{
                display: flex;
                flex-direction: row;
                align-items: center;
            }
            .spider{
                width: 300px;
                height: 500px;
                position: relative;
                top: 500px;
                left: 300px;
            }
            .spider2{
                width: 300px;
                height: 500px;
                position: relative;
                top: -30px ;
                
                transform: rotate(180deg);
            }
            .hand{
                width: 60vh;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 10;
            }
            .text{
                padding: 50px;
                line-height: 1.3;
                font-size: 30px;
                font-weight: lighter;
                position: relative;
                right: -7%;
                
            }
            .lace{
                max-width: 200px;
                width: 11%;
                height: 100%;
                position: absolute;
                opacity: 0;
            }
        </style>
    </head>
    <body>

<img src="img2/lacing.jpg" class="lace">
      
    <div class="layout">

        <div class="pair">
        <img src="img2/digicamfx-original-2025-10-27T21-49-17.jpg" class="hand">
        <img src="img2/arachnid.jpg" class="spider">
        <img src="img2/arachnid.jpg" class="spider2">

        </div>

            <div class="text">

<h1>
    Aranha
</h1>

<p>
    Aracnídeo, <br>
    que envenena o meu coração cada vez que me toca. <br>
    pata que afina, engrossa. <br>
    abala-sentimento, <br>
    treme meu peito. <br>
<br>
    Aracnídeo, <br>
    que aumenta meu orgulho, <br>
    que me agarra. <br>
    carcaça fina, grossa. <br>
    estenda seus dedos, <br>
    e me encha de teia. <br>

</p>
         </div>
    </div>

    </body>
</html>
